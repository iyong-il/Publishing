<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>basic :: CSS3 3D Transforms</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background: #555;
	color: #000;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 100px;
}
li:first-child {
	margin-top: 0;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.example {
	margin-top: 35px;
}
.example div {
	padding: 20px;
	width: 200px;
	line-height: 24px;
	background: #8ac007;
	color: #fff;
}
.example .rotatex {
	-webkit-transform: rotateX(150deg);
	transform: rotateX(150deg);
}
.example .rotatey {
	-webkit-transform: rotateY(150deg);
	transform: rotateY(150deg);
}
.example .rotatez {
	-webkit-transform: rotateZ(10deg);
	transform: rotateZ(10deg);
}
</style>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
	<h1 class="title">basic :: CSS3 3D Transforms</h1>
	<ul class="example">
		<li><div>3D transforms</div></li>
		<li><div class="rotatex">rotateX(150deg)</div></li>
		<li><div class="rotatey">rotateY(150deg)</div></li>
		<li><div class="rotatez">rotateZ(10deg)</div></li>
	</ul>
</div>
</body>
</html>
