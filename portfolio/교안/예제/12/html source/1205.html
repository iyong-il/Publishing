<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>basic Media Queries :: Off Canvas</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
* {margin:0; padding:0;}
html, body {overflow-x:hidden; width:100%;}
#wrap {margin:0 auto; width:1000px;}
#wrap_box {display:block; width:100%;}
#box_a {float:left; width:30%; height:400px; background:#fcb354;}
#box_b {float:left; width:40%; height:400px; background:#f1779e;}
#box_c {float:left; width:30%; height:400px; background:#24bbaf;}

@media screen and (max-width: 1024px) {
	#wrap {width:100%;}
}
@media screen and (max-width: 800px) {
	#wrap_box {position:absolute; width:150%;}
	#box_a {width:33.333%;}
	#box_b {width:33.334%;}
	#box_c {width:33.333%;}
}
@media screen and (max-width: 480px) {
	#wrap_box {margin-left:-100%; width:300%;}
}
</style>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div id="wrap">
	<div id="wrap_box">
		<div id="box_a"></div>
		<div id="box_b"></div>
		<div id="box_c"></div>
	</div>
</div>
</body>
</html>
