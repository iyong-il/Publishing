<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Table Structure</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<!-- http://www.html5xcss3.com/p/css3-search-box-tutorials.html -->
</head>

<body>
<div class="container">
	<h1 class="title">Basic Table Structure</h1>
	<div class="tab_type auto">
		<ul>
			<li><a href="#">메시지 보내기</a></li>
			<li class="on"><a href="#">받은 메시지함</a></li>
			<li><a href="#">보낸 메시지함</a></li>
		</ul>
	</div>
	<div class="data_tbl">
		<table summary="관계자 학습내역 목록입니다..">
			<caption>관계자 학습내역</caption>
			<colgroup>
				<col width="6%">
				<col width="20%">
				<col width="">
				<col width="18%">
			</colgroup>
			<thead>
				<th scope="col"></th>
				<th scope="col">보낸 사람</th>
				<th scope="col">제목</th>
				<th scope="col">날짜</th>
			</thead>
			<tbody>
				<tr>
					<td class="text_r"><img src="images/ico_mail_on.gif" alt=""></td>
					<td>김기민(designdigit@naver.com)</td>
					<td class="title"><a href="#">사랑하는 윤세야, 게임 좀 줄이면 안되겠니?</a></td>
					<td>2015.09.14 16:38</td>
				</tr>
				<tr>
					<td class="text_r"><img src="images/ico_mail_off.gif" alt=""></td>
					<td>김기민(designdigit@naver.com)</td>
					<td class="title"><a href="#">바깥에 나가서 뛰어 놀았으면 좋겠구나.</a></td>
					<td>2015.09.14 16:20</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="paging">
		<a href="#" class="paging_previous"><img src="images/btn_paging_prev.gif" alt="이전 페이지"></a>
		<span class="list">
			<a href="#">1</a>
			<a href="#" class="on">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">6</a>
			<a href="#">7</a>
			<a href="#">8</a>
			<a href="#">9</a>
			<a href="#">10</a>
		</span>
		<a href="#" class="paging_next"><img src="images/btn_paging_next.gif" alt="다음 페이지"></a>
	</div>
</div>

<script>
$(document).ready(function(){
	var $tab=$(".tab_type a");
	var $paging=$(".paging .list a");
	var $previous=$(".paging .paging_previous");
	var $next=$(".paging .paging_next");
	var totalNum=10;

	$tab.click(function(){
		$(".tab_type li").removeClass("on");
		$(this).parents("li").addClass("on");
	});
	$paging.click(function(){
		$paging.removeClass("on");
		$(this).addClass("on");
	});
	$previous.click(function(){
		var n;
		$paging.each(function(){
			if($(this).hasClass("on")){
				n=$(this).index();
			}
		});
		if(n > 0){
			n=n-1;
			// console.log("index : "+n);
		}
		$paging.removeClass("on");
		$paging.eq(n).addClass("on");
	});
	$next.click(function(){
		var n;
		$paging.each(function(){
			if($(this).hasClass("on")){
				n=$(this).index();
			}
		});
		if(n < (totalNum-1)){
			n=n+1;
			// console.log("index : "+n);
		}
		$paging.removeClass("on");
		$paging.eq(n).addClass("on");
	});
});
</script>
</body>
</html>
