<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>basic :: animate() method</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background: #555;
	color: #000;
}
.container .title {
	margin: 0 0 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #000;
}
.container button {
	padding: 5px 15px;
	background: #eaeaea;
	color: #666;
	border: none;
	cursor: pointer;
	-webkit-border-radius: 5px;
	border-radius: 5px;
	-webkit-transition: all 0.4s;
	transition: all 0.4s;
}
.container button:hover {
	background: #999;
	color: #000;
}
.container .box {
	position: relative;
	margin-top: 20px;
	width: 80px;
	height: 80px;
	background: #666;
	border-radius: 5px;
	-webkit-border-radius: 5px;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function(){
	$("#queue").click(function(){
		$(".box").animate({"opacity":0.5, left:"+=400"}, 2000).animate({"top":"+100"}, 1000).slideUp();
	});
});
</script>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
	<h1 class="title">basic :: animate() method</h1>
	<button id="queue">animate queue</button>
	<div class="box"></div>
</body>
</html>
