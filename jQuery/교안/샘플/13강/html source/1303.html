<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>basic :: CSS3 Media Queries</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background: #555;
	color: #000;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 200px;
}
li:first-child {
	margin-top: 0;
}
.container {
	overflow: auto;
}
.title {
	margin: 0;
	margin-bottom: 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.left_sidebar {
	float: none;
	margin-bottom: 25px;
	width: auto;
}
.menu_list {
	margin: 0;
	padding: 0;
}
.menu_list .menu_item {
	margin: 4px;
	padding: 10px;
	list-style-type: none;
	background: #8ac007;
	-webkit-border-radius: 4px;
	border-radius: 4px;
}
.main {
	margin-left: 4px;
	font-family: "Nanum Gothic", sans-serif;
}
.main h2 {
	line-height: 24px;
	font-size: 1em;
	font-weight: 600;
}
.main p {
	margin-top: 20px;
	line-height: 24px;
}

@media screen and (min-width: 480px) { /* 480px 이상의 해상도를 의미합니다. */
	.left_sidebar {
		float: left;
		width: 200px;
	}
	.main {
		margin-left: 216px;
	}
}
</style>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
	<h1 class="title">basic :: CSS3 Media Queries</h1>
	<div class="left_sidebar">
		<ul class="menu_list">
			<li class="menu_item">menu1</li>
			<li class="menu_item">menu2</li>
			<li class="menu_item">menu3</li>
			<li class="menu_item">menu4</li>
			<li class="menu_item">menu5</li>
		</ul>
	</div>
	<div class="main">
		<h2>반응형 웹 사이트의 가로 크기를 리사이즈해 보세요.</h2>
		<p>이 예제는 뷰포트가 480px 이상일 경우에 float 처리되는 메뉴를 보여줍니다. 뷰포트가 480px 미만이 된다면, 메뉴는 콘텐츠 아래로 떨어지게 됩니다.</p>
	</div>
</div>
</body>
</html>
