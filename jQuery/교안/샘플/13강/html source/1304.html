<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>basic :: CSS3 Media Queries</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background: #555;
	color: #000;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style: none;
}
h2 {
	line-height: 24px;
	font-size: 1em;
	font-weight: 600;
}
.container {
	overflow: auto;
}
.title {
	margin: 0;
	margin-bottom: 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.email_list li {
	margin-top: 2px;
}
.email_list li:first-child {
	margin-top: 20px;
}
.email_list li a {
	display: block;
	padding: 10px 0;
	text-decoration: none;
	color: #8ac007;
}

/*
@media screen and (max-width: 699px) and (min-width: 520px) {
	.email_list li a {
		padding-left: 30px;
		background: url(images/email_icon.png) left center no-repeat;
	}
}
*/
@media screen and (max-width: 699px) and (min-width: 520px), (min-width: 1151px) {
	.email_list li a {
		padding-left: 30px;
		background: url(images/email_icon.png) left center no-repeat;
	}
}
@media screen and (max-width: 1000px) and (min-width: 700px) {
	.email_list li a:before {
		content: "Email: ";
		font-style: italic;
		color: #000;
	}
}
@media screen and (min-width: 1001px) {
	ul li a:after {
		content: attr(data-email);
		margin-left: 10px;
		font-size: 0.875em;
		font-style: italic;
		color: #333;
	}
}
</style>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
	<h1 class="title">basic :: CSS3 Media Queries</h1>
	<h2>반응형 웹 사이트의 가로 크기를 리사이즈해 보세요.</h2>
	<ul class="email_list">
		<li><a data-email="email_list1@example.com" href="#">email list1</a></li>
		<li><a data-email="email_list2@example.com" href="#">email list2</a></li>
		<li><a data-email="email_list3@example.com" href="#">email list3</a></li>
	</ul>
</div>
</body>
</html>
