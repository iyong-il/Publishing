<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>basic :: animate menu</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background: #555;
	color: #000;
}
.container .title {
	margin: 0 0 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #000;
}
.container .navi {
	margin: 0;
	padding: 0;
	list-style: none;
}
.container .navi li {
	float: left;
	width: 120px;
}
.container .navi li a {
	display: block;
	padding: 15px 0;
	width: 120px;
	text-align: center;
	text-decoration: none;
	font-size: 0.875em;
	background: #666;
	color: #000;
	-webkit-transition: background 0.3s; /* 추가된 부분입니다. */
	transition: background 0.3s;
}
.container .navi li a.on[data-bg="#a0c800"] {
	background: #a0c800;
}
.container .navi li a.on[data-bg="#00c8c3"] {
	background: #00c8c3;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script>
$(function(){
	$("li a").hover(
		function(){
			$(this).addClass("on");
		},
		function(){
			$(this).removeClass("on");
		}
	);
});
</script>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
	<h1 class="title">basic :: animate menu</h1>
	<ul class="navi">
		<li><a href="#" data-bg="#a0c800">Home</a></li>
		<li><a href="#" data-bg="#00c8c3">HTML</a></li>
		<li><a href="#" data-bg="#a0c800">CSS</a></li>
		<li><a href="#" data-bg="#00c8c3">Mobile</a></li>
		<li><a href="#" data-bg="#a0c800">jQuery</a></li>
		<li><a href="#" data-bg="#00c8c3">Portpolio</a></li>
	</ul>
</body>
</html>
