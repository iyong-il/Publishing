<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>basic :: animate() method</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background: #555;
	color: #000;
}
.container .title {
	margin: 0 0 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #000;
}
.container button {
	padding: 5px 15px;
	background: #eaeaea;
	color: #666;
	border: none;
	cursor: pointer;
	-webkit-border-radius: 5px;
	border-radius: 5px;
	-webkit-transition: all 0.4s;
	transition: all 0.4s;
}
.container button:hover {
	background: #999;
	color: #000;
}
.container .effect {
	position: relative;
	margin-bottom: 12px;
	padding: 10px 24px;
	width: 200px;
	height: auto;
	background: #666;
	color: #000;
	-webkit-border-radius: 15px;
	border-radius: 15px;
	-webkit-transition: all 1s;
	transition: all 1s;
}
.container .effect.active {
	width: 420px;
	background: #8ac007;
	color: #fff;
}
.container .effect h2 {
	font-weight: 400;
}
.container .effect p {
	line-height: 24px;
	font-size: 0.875em;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script>
$(function(){
	var state=true;

	$("button").click(function(){
		if(state){
			// $(".effect").animate({"background-color":"#8ac007", color:"#fff", width:"420px"}, 1000);
			$(".effect").addClass("active");
		}else{
			// $(".effect").animate({"background-color":"#666", color:"#000", width:"200px"}, 1000);
			$(".effect").removeClass("active");
		}
		state=!state;
	});
});
</script>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
	<h1 class="title">basic :: animate() method</h1>
	<div class="effect">
		<h2>Animate</h2>
		<p>Use the Animate effect, you can also change the text. Take advantage of jQuery effects in a variety of practical tasks.</p>
	</div>
	<button id="button">Toggle Effect</button>
</div>
</body>
</html>
