<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>basic :: jQuery DOM</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background: #555;
	color: #000;
}
.container .title {
	margin: 0 0 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #000;
}
.container button {
	padding: 5px 15px;
	background: #eaeaea;
	color: #666;
	border: none;
	cursor: pointer;
	-webkit-border-radius: 5px;
	border-radius: 5px;
	-webkit-transition: all 0.4s;
	transition: all 0.4s;
}
.container button:hover {
	background: #999;
	color: #000;
}
.container .gallery {
	margin-top: 35px;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function(){
	$("#prepend").click(function(){
		$(".gallery").prepend($(".gallery img:last"));
	});
	$("#append").click(function(){
		$(".gallery").append($(".gallery img:first"));
	});
});
</script>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
	<h1 class="title">basic :: jQuery DOM</h1>
	<button id="prepend" title="prepend">prepend</button> <button id="append" title="append">append</button>
	<div class="gallery">
		<img src="images/zoo1.jpg" alt="zoo1">
		<img src="images/zoo2.jpg" alt="zoo2">
		<img src="images/zoo3.jpg" alt="zoo3">
		<img src="images/zoo4.jpg" alt="zoo4">
	</div>
</div>
</body>
</html>
