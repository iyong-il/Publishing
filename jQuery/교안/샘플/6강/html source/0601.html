<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>basic :: addClass() method</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background: #555;
	color: #000;
}
.container .title {
	margin: 0 0 35px;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #000;
}
img {
	padding: 5px;
	background: #ccc;
}
img.type1 {
	background: #faffbc;
}
img.type2 {
	background: #ffb0c5;
}
img.type3 {
	background: #a1deff;
}
img.type4 {
	background: #b2ffd1;
}
img.type5 {
	background: #e6c7f0;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function(){
	// $("img").eq(0).css({"background-color":"#a1deff"});
	$("img").eq(0).addClass("type3");

	$("img").click(function(){
		var n=Math.ceil(Math.random()*5);
		// console.log("n : "+n);
		var existClass=$(this).attr("class");
		// console.log("existClass : "+existClass);

		if(!existClass){
			// console.log("정해진 클래스가 없습니다.");
		}else{
			// $(this).removeClass(existClass);
			$(this).removeAttr("class");
		}
		$(this).addClass("type"+n);
	});
});
</script>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
	<h1 class="title">basic :: addClass() method</h1>
	<img src="images/zoo1.jpg" alt="zoo1">
	<img src="images/zoo2.jpg" alt="zoo2">
	<img src="images/zoo3.jpg" alt="zoo3">
</div>
</body>
</html>
