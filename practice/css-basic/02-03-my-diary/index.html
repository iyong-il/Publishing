<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Diary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-inner">
          <div class="logo">
            <h1><a href="#">HAGD</a></h1>
          </div>
          <div class="menu">
            <ul class="menu__ul">
              <li>
                <a href="#">어제의 일기</a>
              </li>
              <li>
                <a href="#">오늘의 일기</a>
              </li>
              <li>
                <a href="#">내일의 일기</a>
              </li>
            </ul>
          </div>
          <div class="user">
            <img
              src="./images/image.png"
              alt="유저정보"
              width="32"
              height="32"
            />
          </div>
          <div class="clear-fix"></div>
        </div>
      </header>
      <div class="wrapper">
        <div class="wrapper__head">
          <h1 class="wrapper__head__title">나만의 일기장</h1>
          <p class="wrapper__head__sub-title">
            나만의 일기장 입니다. <br />원하는 색과 사이즈로 일기장을 커스텀
            해보세요!<br />
            <span id="point"> Have a Good Day. 😀 </span>
          </p>
        </div>
        <div class="wrapper__body">
          <div class="wrapper__body-title">🤩 Rodi's 일기</div>
          <div class="wrapper__body__content">
            <p>
              일기 예시 입니다. <br />
              br태그를 이용하면 줄바꿈을 할 수 있습니다.
            </p>
            <p>
              p태그를 이용하면 새로운 문단에 글을 작성할 수 있습니다.
              <span
                >p 태그 안에서 span태그를 이용하면, 일부 문장에만 css를 이용할
                수 있습니다.</span
              >
            </p>
          </div>
          <div class="date">
            2023.08.21 <br />
            날씨 안좋음
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
