<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>basic Media Queries :: Tiny Tweaks</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
* {margin:0; padding:0;}
body {font-family:Arial, sans-serif;}
ul {list-style:none;}
#box_a {height:400px; background:#f1779e;}
.list_man {margin:0 auto; padding-top:50px; width:80%;}
.list_man li {float:left; margin:1%; width:18%; background:#fff;}

@media screen and (max-width: 1024px) { /* li 4°³ */
	.list_man {width:95%;}
	.list_man li {margin:1%; width:23%;}
}
@media screen and (max-width: 800px) { /* li 3°³ */
	.list_man li {margin:1%; width:31.333%;}
}
@media screen and (max-width: 480px) { /* li 2°³ */
	.list_man li {margin:1%; width:48%;}
}
</style>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div id="box_a">
	<ul class="list_man">
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
		<li>e</li>
		<li>f</li>
		<li>g</li>
		<li>h</li>
		<li>i</li>
		<li>j</li>
	</ul>
</div>
</body>
</html>
