<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>basic :: transition CSS</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background: #555;
	color: #000;
}
.container > div {
	margin: 30px 0;
	padding: 10px;
	width: 200px;
	line-height: 24px;
	border: 1px solid #8ac007;
	cursor: pointer;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
#box1 {
	margin-top: 35px;
}
#box1:hover {
	background: #8ac007;
	color: #fff;
}
#box2:hover {
	margin-left: 50px;
}
#box3:hover {
	border-width: 10px;
}
#box4:hover {
	height: 200px;
}
#box1, #box2, #box3, #box4 {
	transition: all 0.2s;
	-webkit-transition: all 0.2s;
	-moz-transition: all 0.2s;
	-ms-transition: all 0.2s;
	-o-transition: all 0.2s;
}
</style>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
	<h1 class="title">basic :: transition CSS</h1>
	<div id="box1">color change</div>
	<div id="box2">x offset change</div>
	<div id="box3">border change</div>
	<div id="box4">size change</div>
</div>
</body>
</html>
