<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Reset CSS</title>
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="title">basic :: Reset CSS</h1>
    <div class="section">
      <article>article</article>
    </div>
    <div class="section">
      <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
      </ul>
    </div>
    <div class="section">
      <div class="img_container">
        <img src="images/galaxy_note_edge.jpg" alt="Galaxy Note Edge" />
      </div>
    </div>
    <div class="section">
      <a href="#none" title="link">link text</a>
    </div>
    <div class="section">
      <table class="table">
        <tr>
          <td>cell1</td>
          <td>cell2</td>
        </tr>
      </table>
    </div>
    <div class="section">
      <form action="" class="form1">
        <div>First name : <input type="text" name="fname" /></div>
        <div>Last name : <input type="text" name="lname" /></div>
      </form>
      <form action="" class="form2">
        <div>
          <label for="male">Male : </label>
          <input type="radio" name="sex" id="male" value="male" />
        </div>
        <div>
          <label for="female">Female : </label>
          <input type="radio" name="sex" id="female" value="female" />
        </div>
      </form>
    </div>
  </body>
</html>
