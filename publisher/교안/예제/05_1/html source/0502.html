<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>basic :: CSS3 Animations</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background: #555;
	color: #000;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 200px;
}
li:first-child {
	margin-top: 0;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.example {
	margin-top: 18px;
}
.example span {
	display: block;
	line-height: 46px;
}
.example .round {
	position: relative;
	width: 50px;
	height: 50px;
	background-color: #8ac007;
	border-radius: 50%;
	-webkit-animation-name: example;
	-webkit-animation-duration: 4s;
	animation-name: example;
	animation-duration: 4s;
}

@-webkit-keyframes example {
	0% {
		left: 0;
		top: 0;
		background-color: #8ac007;
	} 25% {
		left: 200px;
		top: 0;
		background-color: #c0a407;
	} 50% {
		left: 200px;
		top: 200px;
		background-color: #07c0a8;
	} 75% {
		left: 0;
		top: 200px;
		background-color: #c00785;
	} 100% {
		left: 0;
		top: 0;
		background-color: #8ac007;
	}
}
@keyframes example {
	0% {
		left: 0;
		top: 0;
		background-color: #8ac007;
	} 25% {
		left: 200px;
		top: 0;
		background-color: #c0a407;
	} 50% {
		left: 200px;
		top: 200px;
		background-color: #07c0a8;
	} 75% {
		left: 0;
		top: 200px;
		background-color: #c00785;
	} 100% {
		left: 0;
		top: 0;
		background-color: #8ac007;
	}
}
</style>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
	<h1 class="title">basic :: CSS3 Animations</h1>
	<ul class="example">
		<li><span>Animation</span><div class="round"></div></li>
	</ul>
</div>
</body>
</html>
