<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>basic :: CSS3 2D Transforms</title>
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
    />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css"
    />
    <link rel="stylesheet" href="./css/0601.css" />
    <style>
      body {
        margin: 20px;
        padding: 20px;
        line-height: 1;
        font-family: "Open Sans", sans-serif;
        font-size: 1em;
        background: #555;
        color: #000;
      }
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      li {
        margin-top: 100px;
      }
      li:first-child {
        margin-top: 0;
      }
      .title {
        margin: 0;
        padding: 0;
        font-size: 1.5em;
        font-weight: 300;
      }
    </style>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <h1 class="title">basic :: CSS3 2D Transforms</h1>
      <ul class="example">
        <li><div class="translate">translate(100px,20px)</div></li>
        <li><div class="rotate1">rotate(20deg)</div></li>
        <li><div class="rotate2">rotate(-20deg)</div></li>
        <li><div class="scale">scale(1,2)</div></li>
        <li><div class="skewx">skewX(20deg)</div></li>
        <li><div class="skewy">skewY(20deg)</div></li>
        <li><div class="skew1">skew1(20deg)</div></li>
        <li><div class="skew2">skew2(20deg,10deg)</div></li>
        <li><div class="matrix1">matrix(1,-.3,0,1,0,0)</div></li>
        <li><div class="matrix2">matrix(1,0,.5,1,150,0)</div></li>
      </ul>
    </div>
  </body>
</html>
