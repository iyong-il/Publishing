<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메신저 로그인 페이지</title>
    <link rel="stylesheet" href="./css/pages/common.css" />
    <link rel="stylesheet" href="./css/pages/login.css" />
    <script
      src="https://kit.fontawesome.com/6b0d50a586.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h1 class="login__logo">
          <i class="fa-sharp fa-solid fa-car fa-3x"></i>
        </h1>
        <h3 class="login__title">메신저</h3>
        <form action="./friendList.html" class="login__form">
          <input type="text" class="login__form__id" placeholder="계정" />
          <input type="text" class="login__form__pw" placeholder="비밀번호" />
          <input type="submit" class="login__form__bt" value="로그인" />
        </form>
        <p class="login__account">
          계정 찾기 &nbsp;&nbsp;|&nbsp;&nbsp; 비밀번호 재설정
        </p>
      </div>
    </div>
  </body>
</html>
