<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML문서</title>
    <style>
      .qqq {
        color: aqua;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <p style="color: red">인라인 스타일</p>
    <div class="qqq">스타일 태그</div>
    <p class="sss">
      HTML 문서를 준비하고, 에디터로 여신 다음, 내용을 작성하고 브라우저로
      확인해주세요.
    </p>
    <h1>선택자 연습</h1>
    <p>1번 문단 그냥 태그</p>
    <p class="text1">2번 문단 클래스 있음</p>
    <p id="unique">3번 문단 아이디 있음</p>
    <p class="text">4번 문단 클래스 있음</p>
    <p>5번 문단 <span>스판 있는</span> 태그</p>

    <div class="box-container">
      <div class="box">1번</div>
      <div class="box">2번</div>
      <div class="box">3번</div>
      <div class="box">4번</div>
      <div class="box">5번</div>
    </div>
  </body>
</html>
